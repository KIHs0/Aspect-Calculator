<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Aspect Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="inputs">
          <span>
            <input type="number" name="" id="widthinput" value="16"
          />W</span>
          <span>
            <input type="number" name="" id="heightinput" value="9"
          />H</span>
        </div>
        <div class="output">
          <div class="widtharea">
            <label for="width">Width:</label>
            <input type="number" id="width" value="1200" />
          </div>
          <div class="heightarea">
            <label for="height">Height:</label>
            <input type="number"  id="height"  value="720" />
          </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
